<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>image test</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const img1 = new Image();
    img1.src = "IMG_0562-removebg-preview.png";

    const img2 = new Image();
    img2.src = "IMG_0566.png";

    const img3 = new Image();
    img3.src = "IMG_0571.png";

    Promise.all([
      new Promise(r => img1.onload = r),
      new Promise(r => img2.onload = r),
      new Promise(r => img3.onload = r)
    ]).then(() => {
      ctx.drawImage(img1, 50, 50, 100, 100);
      ctx.drawImage(img2, 200, 50, 100, 100);
      ctx.drawImage(img3, 125, 200, 100, 100);
    });
  </script>
</body>
</html>
