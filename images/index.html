<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>image test</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: #222;
  }
</style>
</head>
<body>

<canvas id="c" width="600" height="400"></canvas>

<script>
const ctx = document.getElementById("c").getContext("2d");

const images = [
  { src: "IMG_0562-removebg-preview.png", x: 50,  y: 100 },
  { src: "IMG_0566.png",                  x: 250, y: 100 },
  { src: "IMG_0571.png",                  x: 450, y: 100 }
];

images.forEach(data => {
  const img = new Image();
  img.src = data.src;
  img.onload = () => {
    ctx.drawImage(img, data.x, data.y, 100, 100);
  };
});
</script>

</body>
</html>
